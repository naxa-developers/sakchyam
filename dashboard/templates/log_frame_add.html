{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Main Content -->

<main class="sakchyam-main">
    <!-- sakchyam breadcrumb -->
    <div class="sakchyam-breadcrumb">
        <ul class="flex-start">
            <li>
                <a href="#">program</a>
            </li>
            <li>New</li>
        </ul>
    </div>
    <!-- program form -->
    <form class="program-form">

        <!-- default form -->
        <div class="default-form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group error">
                        <label for="" class="">program name</label>
                        <input type="text" class="form-control" placeholder="Name"/>
                        <span class="error-message"><i class="material-icons error-icon">error_outline</i>
                                        Please ennter name</span>
                    </div>
                </div>
                <div class="col-md-6">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" class="">Description</label>
                        <textarea type="text" class="form-control" placeholder="Program description"
                                  rows="5"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" class="">Code</label>
                        <input type="text" class="form-control" placeholder="e.g. 108538"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" class="">IATI Identifier</label>
                        <input type="text" class="form-control" placeholder="e.g. GB-1-204857-105"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group ">
                        <label for="" class="">Budget</label>
                        <input type="text" class="form-control" placeholder="e.g. GBP 89413"/>
                    </div>
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </div>

        <!-- category form -->
        <div class="category-form form-card">
            <div class="form-title">
                <h3>Category</h3>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group ">
                        <label for="" class="">sector</label>
                        <select class="selectpicker">
                            <option selected>Default Dropdown</option>
                            <option>Indivdual</option>
                            <option>comulative</option>
                            <option>selective</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group ">
                        <label for="" class="">sector</label>
                        <select class="selectpicker" data-live-search="true">
                            <option selected>Default Dropdown</option>
                            <option>Indivdual</option>
                            <option>comulative</option>
                            <option>selective</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group ">
                        <label for="" class="">Reporting Ministry Line</label>
                        <select class="selectpicker" data-live-search="true">
                            <option selected>Default Dropdown</option>
                            <option>Indivdual</option>
                            <option>comulative</option>
                            <option>selective</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group mrt-100">
            <button type="submit" class="sakchyam-button sm-button">Save</button>
        </div>
    </form>
</main>

{% endblock %}
