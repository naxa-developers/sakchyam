{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Main Content -->

<main class="sakchyam-main">
    <!-- sakchyam breadcrumb -->
    <div class="sakchyam-breadcrumb">
        <ul class="flex-start">

            <li>
                <a href="/dashboard/outreach-list">Outreach</a>
            </li>

            <li>Upload Bulk Data</li>
        </ul>
    </div>
    {% if messages %}
        {% for message in messages %}
            <div>
                <strong>{{  message | safe }}</strong>
            </div>
        {% endfor %}
    {% else %}
    <form class="program-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="fileUpload">Upload your file</label>
            <br>
            <input type="file" name="autofile" id="autofile" required>
        </div>
        <div class="form-group">
            <button type="submit" class="sakchyam-button sm-button">Upload</button>
            <button type="button" class="sakchyam-button sm-button" style="background-color:whitesmoke;margin-left:20px"><a style="color:#7d7d7d" href="{% static 'dashboard/samplefile/outreach.csv' %}" download="samplefile.csv">View Template</a></button>
        </div>
    </form>
    <h3 style="color: red;">Note:</h3>
    <p>1. Please upload a .csv or .xls file </p>
    {% endif %}
</main>

{% endblock %}
